<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- MENU' FIX -->
    <div class="menu-fix">
      <div class="container">
        <div class="row">
          <div class="col-xs-6">SX</div>

          <div class="col-xs-6 text-right">
            <nav class="hidden-xs">menu lungo a destra</nav>
            <div class="visible-xs">BOTTONE</div>
          </div>
        </div>
      </div>
    </div>
    <!-- /MENU' FIX -->

    <!-- HEADER -->
    <header>
      <div class="in-jumbotron">
        <!-- immagine omino -->
        <div class="img">
          <img src="img/avatar.svg" alt="avatar" />
        </div>
        <!-- /immagine omino -->

        <!-- titolo header -->
        <div class="titolo-header text-center">
          <h2>START BOOTSTRAP</h2>
        </div>
        <!-- /titolo header -->

        <!-- stella header -->
        <div class="stella-header">
          <div class="riga"></div>
          <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
          <div class="riga"></div>
        </div>
        <!-- /stella header -->

        <!-- paragrafo header -->
        <div class="text-center">
          <span class="p-header"> GRAPHIC ARTIST</span>
          <span class="p-header"> - WEB DESINER </span>
          <span class="p-header">- ILLUSTRATOR</span>
        </div>
        <!-- /paragrafo header -->
      </div>
    </header>
    <!-- /HEADER -->

    <!-- MAIN -->
    <main>
      <div class="container">
        <div class="row">
          <div class="col-xs-6 col-xs-offset-3">
            <!-- titolo main -->
            <div class="titolo-main"></div>
            <!-- stella main -->
            <div class="stella-main"></div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-lg-4">
            <div class="img-main one-photo">
              <div class="img"></div>
            </div>
          </div>

          <div class="col-xs-12 col-sm-6 col-lg-4">
            <div class="img-main second-photo">
              <div class="img"></div>
            </div>
          </div>

          <div class="col-xs-12 col-sm-6 col-lg-4">
            <div class="img-main third-photo">
              <div class="img"></div>
            </div>
          </div>

          <div class="col-xs-12 col-sm-6 col-lg-4">
            <div class="img-main four-photo">
              <div class="img"></div>
            </div>
          </div>

          <div class="col-xs-12 col-sm-6 col-lg-4">
            <div class="img-main fifth-photo">
              <div class="img"></div>
            </div>
          </div>

          <div class="col-xs-12 col-sm-6 col-lg-4">
            <div class="img-main sixth-photo">
              <div class="img"></div>
            </div>
          </div>
        </div>
      </div>

      <section>
        <div class="container">
          <div class="row">
            <div class="col-xs-4 col-xs-offset-4">
              <div class="titolo-about"></div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-4 col-xs-offset-4">
              <div class="stella-about"></div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-0">
              <div class="p-about"></div>
            </div>

            <div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-0">
              <div class="p-about"></div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-4 col-xs-offset-4">
              <div class="button-about"></div>
            </div>
          </div>
        </div>
      </section>

      <!-- CONTACT -->
      <div class="container">
        <div class="row">
          <div class="col-xs-4 col-xs-offset-4">
            <div class="titolo-contact"></div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-4 col-xs-offset-4">
            <div class="stella-contact"></div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-8 col-xs-offset-2">
            <div class="name-contact"></div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-8 col-xs-offset-2">
            <div class="email-contact"></div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-8 col-xs-offset-2">
            <div class="phone-contact"></div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-8 col-xs-offset-2">
            <div class="message-contact"></div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-2 col-xs-offset-2">
            <div class="button-about"></div>
          </div>
        </div>
      </div>

      <!-- /CONTACT -->
    </main>
    <!-- /MAIN -->

    <!-- FOOTER -->
    <footer>
      <section class="footer-top">
        <div class="container">
          <div class="row">
            <div class="col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-0">
              <div class="sezione1"></div>
            </div>

            <div class="col-xs-8 col-xs-offset-2 col-md-4 col-md-offset-0">
              <div class="sezione2"></div>
            </div>

            <div class="col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-0">
              <div class="sezione3"></div>
            </div>
          </div>
        </div>
      </section>

      <section class="footer-bottom">
        <div class="container">
          <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
              <div class="copyright"></div>
            </div>
          </div>
        </div>
      </section>
    </footer>
    <!-- /FOOTER -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script
      src="https://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
      crossorigin="anonymous"
    ></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
