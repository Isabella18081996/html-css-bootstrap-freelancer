<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="container">
        <!-- immagine omino -->
        <div class="row">
          <div class="col-xs-12 text center">
            <div class="omino">
              <div class="img"></div>
            </div>
          </div>
        </div>
        <!-- /immagine omino -->

        <!-- titolo header -->
        <div class="row">
          <div class="col-xs-10 col-xs-offset-1">
            <div class="titolo-header"></div>
          </div>
        </div>
        <!-- /titolo header -->

        <!-- stella header -->
        <div class="row">
          <div class="col-xs-6 col-xs-offset-3">
            <div class="stella-header"></div>
          </div>
        </div>
        <!-- /stella header -->

        <!-- paragrafo header -->
        <div class="row">
          <div class="col-xs-10 col-xs-offset-1">
            <div class="p-header"></div>
          </div>
        </div>
        <!-- /paragrafo header -->
      </div>
    </header>
    <!-- /HEADER -->

    <!-- MAIN -->
    <main>
      <div class="container">
        <div class="row">
          <div class="col-xs-6 col-xs-offset-3">
            <!-- titolo main -->
            <div class="titolo-main"></div>
            <!-- stella main -->
            <div class="stella-main"></div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <div class="img-main one-photo">
              <div class="img"></div>
            </div>

            <div class="img-main second-photo">
              <div class="img"></div>
            </div>

            <div class="img-main third-photo">
              <div class="img"></div>
            </div>

            <div class="img-main four-photo">
              <div class="img"></div>
            </div>

            <div class="img-main fifth-photo">
              <div class="img"></div>
            </div>

            <div class="img-main sixth-photo">
              <div class="img"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="about">
          <div class="row">
            <div class="col-xs-10 .col-xs-offset-1"></div>
            </div>

            <div class="col-xs-10 .col-xs-offset-1"></div>
            </div>

            <div class="col-xs-10 .col-xs-offset-1"></div>
            </div>

            <div class="col-xs-10 .col-xs-offset-1"></div>
            </div>

            <div class="col-xs-10 .col-xs-offset-1"></div>
            </div>

        </div>
      </div>





    </main>
    <!-- /MAIN -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script
      src="https://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
      crossorigin="anonymous"
    ></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
